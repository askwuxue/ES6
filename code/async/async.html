<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Promise test</p>
    <script>
        function loadImg (src) {
            let promise = new Promise((resolve, reject) => {
                let img = document.createElement('img');
                // throw new Error("自定义错误");
                img.onload = () => {
                    resolve(img);
                };
                img.onerror = () => {
                    // 传递参数之后可以统一在catch中捕获
                    reject('图片加载失败');
                }
                img.src = src;
            })
            return promise;
        }
        let src1 = 'http://www.imooc.com/static/img/index/logo_new.png';        
        let src2 = 'https://img.mukewang.com/5b6a948d00013edb09360316.jpg';
        let result1 = loadImg(src1);
        let result2 = loadImg(src2);

        const load = async function () {
        const result1 = await loadImg(src1);
        console.log(result1.width);

        const result2 = await loadImg(src2);
        console.log(result2.width);
    }
    load()
    </script>
</body>
</html>
